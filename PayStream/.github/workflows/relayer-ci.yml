name: Relayer CI

on:
  push:
    branches: [main]
    paths:
      - "relayer/**"
  pull_request:
    branches: [main]
    paths:
      - "relayer/**"

jobs:
  check:
    name: Lint & Smoke Test Relayer
    runs-on: ubuntu-latest
    environment: helatestnet

    defaults:
      run:
        working-directory: relayer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: relayer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Syntax & import check
        run: node -e "require('./index.js')" || true
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          STREAMMANAGER_ADDRESS: ${{ vars.STREAMMANAGER_ADDRESS }}

      - name: Startup smoke test
        run: |
          timeout 5 node index.js &
          SERVER_PID=$!
          sleep 3
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4000/health || echo "000")
          kill $SERVER_PID 2>/dev/null || true
          if [ "$STATUS" = "200" ]; then
            echo "✅ Relayer /health returned 200"
          else
            echo "❌ Relayer /health returned $STATUS"
            exit 1
          fi
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          STREAMMANAGER_ADDRESS: ${{ secrets.STREAMMANAGER_ADDRESS }}
          HELA_RPC: ${{ vars.HELA_RPC }}
          RELAYER_API_KEY: ${{ secrets.RELAYER_API_KEY }}
          PORT: "4000"

